version: '3.8'
services:
  backend:
    build: ./backend
    container_name: med-backend
    env_file:
      - ./.env.example
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant
      - rabbitmq
      - vllm

  postgres:
    image: postgres:16-alpine
    container_name: med-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: med-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: med-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  vllm:
    build: ./llm_stub
    container_name: med-llm-stub
    ports:
      - "8001:8000"

volumes:
  pgdata:
  qdrant_storage:
